<div class="container-fluid">
  <form [formGroup]="registerForm" (submit)="onSubmit()" class="register-form">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <h1>Register</h1>
      </div>
   </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="email">FIRSTNAME</label>
        <input
          [formControlName]="'firstName'"
          id="firstName"
          class="form-control"
          type="text"
        />
        <span
          class="alert"
          *ngIf="
          registerForm.get('firstname') && !registerForm.get('firstname')!.valid && registerForm.get('firstname')!.touched
          "
        >
          Please enter name!
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="email">LASTNAME</label>
        <input
          [formControlName]="'lastName'"
          id="lastName"
          class="form-control"
          type="text"
        />
        <span
          class="alert"
          *ngIf="
          registerForm.get('lastname') && !registerForm.get('lastname')!.valid && registerForm.get('lastname')!.touched
          "
        >
          Please enter surname!
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="email">EMAIL</label>
        <input
          [formControlName]="'email'"
          id="email"
          class="form-control"
          type="email"
        />
        <span
          class="alert"
          *ngIf="
          registerForm.get('email') && !registerForm.get('email')!.valid && registerForm.get('email')!.touched
          "
        >
          Please enter email!
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="email">PASSWORD</label>
        <input
          [formControlName]="'password'"
          class="form-control"
          type="password"
        />
        <span
          class="alert"
          *ngIf="
            !registerForm.get('password').valid &&
            registerForm.get('password').touched
          "
        >
          Please enter password!
        </span>
        <span
          class="text-danger"
          *ngIf="
            registerForm.get('password')!.hasError('pattern') &&
            registerForm.get('password').touched
          "
          >şifre en az 6 haneli ve ("a-z" , "A-Z" , "0-9" ) içermelidir.
        </span>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-default logbutton">Register</button>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
        <button (click)="goLogin()" type="button" class="btn btn-default logbutton">Login</button>
      </div>
    </div>
  </form>
</div>
